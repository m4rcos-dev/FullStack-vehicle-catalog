version: '3.4'

services:
  db:
    container_name: db_vheicles_catalog
    image: mysql:8.0.21
    tty: true # Mesmo que `docker run -t`
    stdin_open: true # Mesmo que `docker run -i`
    restart: always # Restarta a imagem caso algo a fa√ßa parar
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: vehicleCatalog
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: password


  backend:
    container_name: backend_vheicles_catalog
    image: backend_vheicles_catalog
    build:
      context: .
      dockerfile: backEnd/Dockerfile
    ports:
      - 5099:5099
    environment:
      - MYSQL_HOST=db
    depends_on:
      - db
    restart: on-failure

  frontend:
    container_name: frontend_vheicles_catalog
    image: frontend_vheicles_catalog
    build: ./frontEnd
    ports:
      - 3000:3000
    working_dir: /app-frontend
    depends_on:
      - backend
    restart: on-failure
